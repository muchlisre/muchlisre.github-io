
<!DOCTYPE html>
<html lang="id" translate="no">
    
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Rahma & Fazri</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1"
    />
    <!-- Link Swiper's CSS -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper/swiper-bundle.min.css"
    />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
    <link
      rel="stylesheet"
      href="tampilan.css"
    />
    
  </head>

  <body>
    <!-- Swiper -->
    <img src="bunga_atas.png" class="bunga-atas" />
    <img src="bunga.png" class="bunga" />
    <div class="swiper mySwiper">
      <div class="swiper-wrapper">
        <div class="swiper-slide">
          <div class="container" style="text-align: center;">
            <div class="row center">
              <div class="col-12">
                <img src="image.png" width="200px" />

              </div>
              <div class="col-12">
                <div class="nama2 text-gradient">Rahma & Fazri</div>
                <div class="kepada">Kepada Yth:</div>
                <div class="kepada">Muchlis dan Keluarga</div>
              </div>
              
            </div>
          </div>
          
            
           
            
        </div>
        <div class="swiper-slide">
            <img src="img_arab.png" />
        </div>
        <div class="swiper-slide">Slide 3</div>
        <div class="swiper-slide">Slide 4</div>
        <div class="swiper-slide">Slide 5</div>
        <div class="swiper-slide">Slide 6</div>
        <div class="swiper-slide">Slide 7</div>
        <div class="swiper-slide">Slide 8</div>
        <div class="swiper-slide">Slide 9</div>
      </div>
      <div class="swiper-button-next"></div>
      <div class="swiper-button-prev"></div>
    </div>

    <!-- Swiper JS -->
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

    <!-- Initialize Swiper -->
    <script>
      var swiper = new Swiper(".mySwiper", {
        effect: "cards",
        grabCursor: true,
        navigation: {
          nextEl: ".swiper-button-next",
          prevEl: ".swiper-button-prev",
        }
      });

    </script>
  </body>
</html>
